<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margaritas</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@1,300&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="icon" href="/img/icon.webp">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div include-html="header.html"></div>
    <div include-html="nav.html"></div>
    <div class="conjunto-form">
    <h1 id="titulo-formulario">Formulario de CONTACTO</h1>
    <form name="formulario" action="" method="post" id="formulario">
        
            <label for="nombre">Nombre</label>
            <input type="text" id="name" name="firstname" maxlength="10" placeholder="Nombre" autofocus>
            
            <label for="apellidos">Apellidos</label>
            <input type="text" id="secondname" name="secondname" maxlength="20" placeholder="Apellidos" autofocus>
           
            <label for="email">Email</label>
            <input type="email" id="email" name="e-mail" maxlength="20" size="20" placeholder="correo@empresa.com">
          
            <label for="asunto">Asunto</label>
            <textarea id="asunto" name="asunto" rows="5" cols="40" placeholder="Escribe el asunto muy brevemente" required></textarea>
          
            <label>Â¿Has hecho una una compra o una venta?</label>
            <div class="elegir">
                <input type="radio" id="compra" name="compra" value="compra">
                <label for="compra">Compra</label>
                <input type="radio" id="venta" name="venta" value="venta">
                <label for="venta">Venta</label>
                <input type="radio" id="otros" name="otros" value="otros">
                <label for="otros">Otros</label>
            </div>
          
            <label for="Escribe">Escribe tu mensaje</label>
            <textarea id="escribe" name="escribe" rows="10" cols="40"></textarea>
            <div class="avisolegal">
                <input type="checkbox" id="acepto" name="acepto" value="acepto">
                <label for="acepto"><a href="../Html/aceptoAvisoLegal.html" id="legal"> He leido y acepto el aviso legal y la politica de privacidad</a></label>
            </div>
            <input type="submit" id="button" value="ENVIAR">
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="/include.js"></script>
    <div include-html="footer.html"></div>
</body>
</html>
